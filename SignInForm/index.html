<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>login</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.13.0/css/all.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <header>
        <h2>Create an account</h2>
      </header>
      <form class="form" id="form">
        <div class="form-control">
          <label>Username</label>
          <input type="text" placeholder="SeanMc420" id="username">
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>

        <div class="form-control">
          <label>Email</label>
          <input type="text" placeholder="tossboy666@gmail.com" id="email">
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>

        <div class="form-control">
          <label>Password</label>
          <input type="password" placeholder="password" id="password">
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>

        <div class="form-control">
          <label>Password Check</label>
          <input type="password" placeholder="password" id="password2">
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>

        <button>Submit</button>
      </form>
    </div>

    <div class="success-page">
      <div class="success-message">
        <h2>Submit Successfully</h2>
      </div>
    </div>


    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
