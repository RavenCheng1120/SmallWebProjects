<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <section class="game">
      <div class="score">
        <div class="player-score">
          <h2>Player</h2>
          <p>0</p>
        </div>

        <div class="computer-score">
          <h2>Computer</h2>
          <p>0</p>
        </div>
      </div>

      <div class="intro">
        <h1>Rock Paper Scissors</h1>
        <button type="button">Play with me</button>
      </div>

      <div class="match fadeOut">
        <h2 class="winner">Choose One</h2>
        <div class="hands">
          <img class="player-hand" src="./images/paper.png" alt="">
          <img class="computer-hand" src="./images/paper.png" alt="">
        </div>
        <div class="options">
          <button class="rock">rock</button>
          <button class="paper">paper</button>
          <button class="scissors">scissors</button>
        </div>
      </div>

    </section>

    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
